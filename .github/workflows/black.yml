name: black

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  check-black-formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
        cache: 'pip'
        cache-dependency-path: '.github/workflows/black.yml'
    - run: pip install black==22.3.0
    - run: black --diff .
    - run: black --check .
